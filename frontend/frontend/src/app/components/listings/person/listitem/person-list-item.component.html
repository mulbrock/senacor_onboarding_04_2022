<article class="person" >
  <section class="name container" (click)="expand()">
    <h2>{{this.person.firstName}}</h2>
    <h2>{{this.person.lastName}}</h2>
  </section>
  <section class="details" *ngIf="expanded">
    <section class="container">
      <h2>Age</h2>
      <h2>{{this.person.age}}</h2>
    </section>
    <section>
      <h1>Groups</h1>
      <ul *ngFor="let group of this.personsGroups">
        <app-group-list-item [inputGroup]="group"></app-group-list-item>
      </ul>
    </section>
    <section class="button container">
      <button (click)="collapse()">Collapse</button>
      <button *ngIf="!editMode" (click)="editButtonClicked()">Edit</button>
    </section>
  </section>
</article>
